name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  auto_release:
    runs-on: ubuntu-latest
    steps:
    - name: Create New Release
      uses: marvinpinto/action-automatic-releases@latest
      with:
#         repo_token: ${{ secrets.RELEASE_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: "latest"
        prerelease: false
